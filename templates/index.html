{% extends 'base.html' %}

{% block head %}
<title>Flask</title>
{% endblock %}


{% block body %}

<style>
    table {
  border-collapse: collapse;
  table-align: center;
  width: 50%;

}

table, th, td {
  border: 1px solid black;
  text-align: center;
}


</style>


<div align='center' class="content">
    <h1 style="text-align: center;">Task Manager</h1>
    {% if tasks|length < 1 %}
    <h4 style="text-align: center;">Fill in a task</h4>
    {% else %}

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task" id="submit">
    </form>
</div>
{% endblock %}
